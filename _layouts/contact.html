---
layout: page
---

<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
		<h1>{{page.title}}</h1>
		<p>{{page.subtitle}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- contact form start -->
<section id="contact-form">
  <div class="container">
    <div id="contact-box" class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <h2>Stop By For A visit</h2>
          <ul class="address-block">
            <li>
		    <i class="fas fa-map-marker-alt fa-fw"></i>{{site.address}}
            </li>
            <li>
		    <i class="fas fa-envelope fa-lg"></i><a href="mailto:{{site.email}}">{{site.email}}</a>
            </li>
          </ul>

        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <h2></h2>
            <div class="google-map">
{{site.google_maps}}
            </div>
        </div>
      </div>
    </div>
  </div>
</section>
