<meta name="description" content="{{ site.subtitle }}">
<meta property="og:locale" content="{{ site.locale | replace: "-", "_" | default: "en_US" }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:title" content="{{ page.title | default: site.title | markdownify | strip_html | strip_newlines | escape_once }}">
<meta property="og:url" content="{{ site.url }}">
<meta property="og:description" content="{{ site.subtitle }}">
<meta property="og:image" content="img/photo.jpg">


<meta name="twitter:site" content="@{{ site.twitter | replace: "@", "" }}">
<meta name="twitter:title" content="{{ page.title | default: site.title | markdownify | strip_html | strip_newlines | escape_once }}">
<meta name="twitter:description" content="{{ site.subtitle }}">
<meta name="twitter:url" content="{{ site.url }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:image" content="{{ site.url }} /img/photo.jpg">
<meta name="twitter:creator" content="@{{ site.twitter }}">
